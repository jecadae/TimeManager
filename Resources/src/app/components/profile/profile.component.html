<app-navigation-bar></app-navigation-bar>
<p class="my-profile">Настройка профиля</p>
<p class="personal">Личная информация</p>
<div class="wraper">
  <form [formGroup]="myName" (ngSubmit)="save()">
        
    <div class="form-group">
        <label for="name">Имя:</label>
          <input
            FormControlName="name"
            id="name"
            type="text"
            class="form-control">
        <label for="surname">Фамилия:</label>
          <input
            FormControlName="surname"
            id="surname"
            type="text"
            class="form-control">
        <label for="patronymic">Отчество:</label>
          <input
            FormControlName="patronymic"
            id="patronymic"
            type="text"
            class="form-control">
    </div>
       
    <button class="btn btn-primary1"  type="submit">Сохранить</button>
  </form>

  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="file">Фото профиля:</label>
        <input
            formControlName="file"
            id="file"
            type="file"
            class="form-control"
            (change)="onFileChange($event)">
        <div *ngIf="f['file'].touched && f['file'].invalid" class="alert alert-danger">
            <div *ngIf="f['file'].errors && f['file'].errors['required']">File is required.</div>
        </div>
    </div>

    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:300px">
           
    <button class="btn btn-primary2" [disabled]="myForm.controls.file.invalid" type="submit">Загрузить</button>
</form>
